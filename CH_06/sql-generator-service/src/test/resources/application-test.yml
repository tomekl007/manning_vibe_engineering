# Test profile configuration
spring:
  application:
    name: sql-generator-service-test

# Test OpenAI settings
openai:
  api:
    key: ${OPENAI_API_KEY}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  timeout: ${OPENAI_TIMEOUT:30}

# Test logging
logging:
  level:
    com.manning.sqlgenerator: DEBUG
    org.springframework.web: DEBUG

# Test server settings
server:
  port: 0  # Use random port for tests

# Test management settings
management:
  server:
    port: 0  # Use random port for tests
  endpoints:
    web:
      exposure:
        include: "*"
