server:
  port: ${PORT:8080}
  servlet:
    context-path: /

spring:
  application:
    name: sql-generator-service
  cloud:
    inetutils:
      default-hostname: localhost
      default-ip-address: 127.0.0.1

ai:
  provider: ${AI_PROVIDER:openai}

# OpenAI Configuration
openai:
  api:
    key: ${OPENAI_API_KEY:}
  model: ${OPENAI_MODEL:gpt-4o-mini}
  timeout: ${OPENAI_TIMEOUT:60}

# Google Gemini Configuration
google:
  ai:
    api:
      key: ${GOOGLE_AI_API_KEY:}
    model: ${GOOGLE_AI_MODEL:gemini-2.5-flash}

# Logging Configuration
logging:
  level:
    com.manning.sqlgenerator: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management and Actuator configuration
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
