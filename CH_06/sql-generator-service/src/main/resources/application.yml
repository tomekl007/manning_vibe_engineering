server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: sql-generator-service

# OpenAI Configuration
openai:
  api:
    key: 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
  model: ${OPENAI_MODEL:gpt-4o-mini}
  timeout: ${OPENAI_TIMEOUT:60}

# Logging Configuration
logging:
  level:
    com.manning.sqlgenerator: INFO
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Management and Actuator configuration
management:
  server:
    port: 8081
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true
